<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="header.css" />
    <script src="header.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_haut">
        <div>
          <img src="Images_Header/logo.svg" class="logo" alt="Logo Huddle" />
        </div>
        <div>
          <button class="button_1" alt="Bouton pour essayer gratuitement">
            Try It free
          </button>
        </div>
      </div>
      <div class="header_bas">
        <div class="bloc">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button_2" alt="bouton commencer gratuitement">
            Get Started For Free
          </button>
        </div>
        <div class="grande_image">
          <img
            src="Images_Header/illustration_mockups.svg"
            id="image_mockup"
            alt="Image de mockup d'écran d'ordinateur et de téléphone"
          />
        </div>
      </div>
    </header>
  </body>
</html>
